{% load static %} {% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static 'img/favicon.ico' %}"
    />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {% block title %}
    <title>{{ title }}</title>
    {% endblock %}
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,800"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
    <script
      src="https://kit.fontawesome.com/c234e28cff.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link
      href="{% sass_src 'scss/main.scss' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <link href="{% static 'scss/main.css' %}" rel="stylesheet"/> -->

    <!-- Animation CSS -->
    <link href="{% static 'css/vendor/aos.css' %}" rel="stylesheet" />

    <!-- Parallax style-->
    <link href="{% static 'css/parallax.css' %}" rel="stylesheet" />
  </head>

  <body>
    {% include 'nav.html' %}

    <!-- Index Block-->
    {% block index %} {% endblock %}
    <!-- Services Block-->
    {% block services %} {% endblock %}
    <!-- About Block-->
    {% block about %} {% endblock %}
    <!-- Contact Block-->
    {% block contact %} {% endblock %} {% include 'footer.html' %}
    <!--------------------------------------
JAVASCRIPTS
--------------------------------------->
    <script
      src="{% static 'js/vendor/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'js/vendor/popper.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'js/vendor/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'js/functions.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <!-- Animation -->
    <script
      src="{% static 'js/vendor/aos.js' %}"
      type="text/javascript"
    ></script>
    <noscript>
      <style>
        *[data-aos] {
          display: block !important;
          opacity: 1 !important;
          visibility: visible !important;
        }
      </style>
    </noscript>
    <script>
      AOS.init({
        duration: 700,
      });
    </script>

    <!-- Disable animation on less than 1200px, change value if you like -->
    <script>
      AOS.init({
        disable: function () {
          var maxWidth = 1200;
          return window.innerWidth < maxWidth;
        },
      });
    </script>
  </body>
</html>
