{% load static %}
<!--------------------------------------
LOGO ITEMS
--------------------------------------->
<div class="container p-5 mt-2" data-aos="fade-up" id="featured-3">
  <div class="text-center p-1">
    <h3 class="h3 fw-bold lh-1 text-center">Graphic Designs</h3>
    <p class="text-muted">Take a look at some of our general designs</p>
  </div>

  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    {% for item in graphics %}
    <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
      <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('{{MEDIA_URL}}/{{item.image}}'); min-height: 60vh;">
        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
          <ul class="d-flex list-unstyled mt-auto">
          <li class="me-auto ">
          </li>
          </ul>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
<!-- End Logo items -->
